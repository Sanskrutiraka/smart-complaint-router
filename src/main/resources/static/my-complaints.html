<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Complaints</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="favicon.ico" type="image/x-icon">

<style>
    body {
        background-color: #dbe7f1; /* soft visible background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .card {
        width: 90%;
        max-width: 900px;
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0d6efd;
    }
    table {
        width: 100%;
    }
    th, td {
        text-align: center;
        vertical-align: middle;
    }
    .btn-back {
        margin-top: 15px;
        display: block;
        width: 100%;
    }
</style>
</head>
<body>

<div class="card">
    <h2>My Complaints</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody id="complaintTableBody"></tbody>
        </table>
    </div>

    <button class="btn btn-primary btn-back" onclick="window.location.href='complaint.html'">
        Submit New Complaint
    </button>
</div>

<script src="my-complaints.js"></script>

</body>
</html>
