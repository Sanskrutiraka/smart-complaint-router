<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Complaint Router</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            background-color: #dbe7f1; /* soft visible background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            padding: 30px;
            width: 450px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
        }
        button {
            width: 100%;
        }
        #result {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Submit Complaint</h2>

    <form id="complaintForm">
        <textarea id="description" class="form-control mb-3" placeholder="Complaint description" required></textarea>
        <input type="text" id="imageUrl" class="form-control mb-3" placeholder="Image URL (optional)">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p id="result"></p>

    <button class="btn btn-link p-0 mt-2" onclick="window.location.href='my-complaints.html'">
        View My Complaints
    </button>
</div>

<script>
const userRaw = localStorage.getItem("user");

if (!userRaw) {
    alert("Please login first");
    window.location.href = "login.html";
}

const user = JSON.parse(userRaw);

document.getElementById("complaintForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const complaint = {
        description: document.getElementById("description").value.trim(),
        imageUrl: document.getElementById("imageUrl").value.trim(),
        status: "pending"
    };

    const resultEl = document.getElementById("result");
    resultEl.innerText = ""; // clear previous message

    fetch(
        "http://localhost:8086/api/complaints/submit?email=" + encodeURIComponent(user.email),
        {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(complaint)
        }
    )
    .then(response => {
        if (!response.ok) {
            throw new Error("Failed to submit complaint");
        }
        return response.json();
    })
    .then(data => {
        resultEl.style.color = "green";
        resultEl.innerText = "Complaint submitted successfully. Complaint ID: " + data.id;

        document.getElementById("complaintForm").reset();
    })
    .catch(error => {
        console.error(error);
        resultEl.style.color = "red";
        resultEl.innerText = "Error submitting complaint";
    });
});
</script>

</body>
</html>
