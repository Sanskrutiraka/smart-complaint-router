<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      background-color: #dbe7f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      padding: 30px;
      width: 380px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    button {
      width: 100%;
    }
    #result {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Register</h2>

  <form id="registerForm">
    <input id="name" class="form-control mb-3" placeholder="Name" required>
    <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
    <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>

    <select id="role" class="form-select mb-3">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p id="result"></p>
  <p class="text-center mt-2">Already registered? 
    <button class="btn btn-link p-0" onclick="goToLogin()">Login</button>
  </p>
</div>

<script>
function goToLogin() {
    window.location.href = "login.html";
}

document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const user = {
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value.trim(),
    role: document.getElementById("role").value
  };

  const resultEl = document.getElementById("result");
  resultEl.innerText = ""; // clear previous messages

  fetch("http://localhost:8086/api/users/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(user)
  })
  .then(res => {
    if (!res.ok) throw new Error("Registration failed");
    return res.json();
  })
  .then(data => {
    resultEl.style.color = "green";
    resultEl.innerText = "Registered successfully. ID: " + data.id;
    setTimeout(() => window.location.href = "login.html", 1500);
  })
  .catch(err => {
    resultEl.style.color = "red";
    resultEl.innerText = "Registration failed: " + err.message;
  });
});
</script>

</body>
</html>
