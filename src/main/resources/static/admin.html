<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- ✅ AUTH GUARD (UNCHANGED LOGIC) -->
  <script>
    (function () {
      const userRaw = localStorage.getItem("user");

      if (!userRaw) {
        alert("Please login as admin");
        window.location.replace("login.html");
        return;
      }

      let user;
      try {
        user = JSON.parse(userRaw);
      } catch {
        localStorage.removeItem("user");
        window.location.replace("login.html");
        return;
      }

      if (!user.role || user.role.toUpperCase() !== "ADMIN") {
        alert("Access denied");
        window.location.replace("login.html");
        return;
      }
    })();
  </script>

  <style>
    body {
      background-color: #f4f6f9;
    }

    .dashboard-title {
      font-weight: 600;
      color: #2c3e50;
    }

    .stats .card {
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .stats span {
      font-size: 26px;
      font-weight: 700;
    }

    .filter-btns button {
      margin-right: 8px;
    }

    table th {
      background-color: #0d6efd;
      color: white;
      vertical-align: middle;
    }

    .action-btn button {
      margin: 2px;
    }
  </style>
</head>

<body>

<div class="container-fluid p-4">

  <!-- HEADER -->
  <div class="mb-4">
    <h2 class="dashboard-title">Admin Complaint Panel</h2>
    <p class="text-muted mb-0">Manage and track all complaints</p>
  </div>

  <!-- STATS -->
  <div id="statsContainer" class="row stats mb-4">
    <div class="col-md-2">
      <div class="card text-center p-3">
        Total<br><span id="totalCount">0</span>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card text-center p-3">
        Pending<br><span id="pendingCount">0</span>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card text-center p-3">
        Approved<br><span id="approvedCount">0</span>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card text-center p-3">
        Resolved<br><span id="resolvedCount">0</span>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card text-center p-3">
        Rejected<br><span id="rejectedCount">0</span>
      </div>
    </div>
  </div>

  <!-- FILTER BUTTONS (FUNCTION NAMES UNCHANGED) -->
  <div class="filter-btns mb-3">
    <button class="btn btn-outline-primary" onclick="showAll()">All</button>
    <button class="btn btn-warning text-dark" onclick="showPending()">Pending</button>
    <button class="btn btn-success" onclick="showApproved()">Approved</button>
    <button class="btn btn-secondary" onclick="showRejected()">Rejected</button>
    <button class="btn btn-info text-white" onclick="showResolved()">Resolved</button>
  </div>

  <!-- PAGE TITLE -->
  <h4 id="pageTitle" class="mb-3">Pending Complaints</h4>

  <!-- TABLE -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>User</th>
          <th>Status</th>
          <th>Submitted At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="complaintTableBody"></tbody>
    </table>
  </div>

</div>

<!-- ✅ EXISTING JS -->
<script src="admin.js"></script>

</body>
</html>
